<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="CustomersBalanceListController">
 <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Customer Balance List</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Customer Balance List<small></small></h1>
  <!-- end page-header -->
  
  <div class="row">
    <!-- begin col-6 -->
    <div class="col-md-6">
      <div class="panel panel-inverse" data-sortable-id="tree-view-1" style="box-shadow: 1px 1px 1px 0px;">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Customer Balance List</h4>
        </div>
        <div class="panel-body">          
          <div class="table-responsive">
            <div class="col-md-12">
            
              <div class="col-md-4" ng-if="userRole == 'SUPER_ADMIN' || userRole='AREA_INCHARGE'">                   
                <select class="form-control " data-size="10" placeholder="select Store" data-live-search="true" data-style="btn-inverse" ng-model="customer.area"  name="area" ng-change="areaSelected(customer.area)"  ng-options="a.id as a.name for a in areasList">
                
                </select>
              </div>             
              <div class="col-md-2" ng-show="1">
                <button class="btn btn-primary" ng-click="sendBalanceSMS()"><i class="fa fa-bus"></i> &nbsp; Send SMS </button> <br /><br />
              </div>
            </div>
            <div class="text-center p-t-40" ng-show="$data.length == 0">
              <h4>No records found on selected Area</h4>
            </div>
            <div class="col-md-12 scroll-y" ng-show="1">  
              

              <table ng-table="tableParams"  class="table table-striped table-bordered text-nowrap " width="100%" fixed-table-headers="scrollable-area">
                <tbody>
                  <tr ng-repeat="o in $data" class="panel-thead">
                    <td data-title="'#'">
                      <input type="checkbox" ng-model="customers[o.id]" name="sorders-{{$index}}" class="input-white sorders" ng-true-value="{{o}}" ng-false-value="0" />
                    </td>
                    <td data-title="'C Id'" sortable="'id'" title="Customer Id ">{{o.id}}</td>              
                    <td data-title="'Customer'" sortable="'customerName'" title=" Customer Name "><a href="#app/individualuserorders/id/{{o.id}}">{{o.firstname}} {{o.lastname}}</a></td>

                    <!-- <td data-title="'Mobile'"  sortable="'mobile'" title="Mobile ">{{o.mobile}}</td> -->

                    <td data-title="'Bal Amt'" sortable="'balanceAmount'" class="text-right" title=" Balance Amount ">{{o.balanceAmount}}</td>
                    <!-- <td data-title="'Status'" class="text-right" title="Order Status ">{{o.status}}</td> -->
                    </tr>
                  </tbody>
                </table>
              </div>   

       
    </div>
  </div>
</div>
</div>
</div>
</div>
