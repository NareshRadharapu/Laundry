<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="OrderwiseStatusController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Orderwise Status Report</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Orderwise Status Report <small></small></h1>
  <!-- end page-header -->
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Orderwise Status Report</h4>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <div class="col-md-12">
              <div class="col-md-2" ng-show="userRole == 'SUPER_ADMIN' || userRole == 'AREA_INCHARGE'">
                <select class="form-control selectpicker" data-size="10" data-live-search="true" data-style="btn-inverse" ng-model="storeId" name="storeId">
                    <option value=""> -- Select Store -- </option>
                    <option ng-repeat="a in areasList" value="{{a.id}}" ng-selected="a.id == storeId">{{a.name}} </option>
                </select>
              </div>
              <div class="col-md-4">
                <div class="input-group input-daterange">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">
                        <i class="fa fa-calendar"></i>
                      </button>
                    </span>
                    <input type="text" class="form-control" id="datepicker-default-from" placeholder="Select Date From" ng-model="fromDateSelected" />
                    <span class="input-group-addon"> To </span>
                    <input type="text" class="form-control" id="datepicker-default-to" placeholder="Select Date To" ng-model="dateSelected" />
                    <span class="input-group-btn" ng-click="filterOrdersBydate()">
                      <button class="btn btn-primary" type="button">
                        <i class="fa fa-filter" ></i>
                      </button>
                    </span>
                </div>
              </div>
              <div class="col-md-2 search1">
                <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" ng-change="applyGlobalSearch()" />
                <br />
              </div>
              {{$data}}
              <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
                <tbody>
                  <tr ng-repeat="os in $data track by $index">
                    <td data-title="'S.No'" ng-bind="{{$index+1}}"></td>
                    <td data-title="'R.No'">{{os.receiptNo}}</td>
                    <td data-title="'OrderId'"> {{os.orderId}}</td>
                    <td data-title="'OrderDate'">{{os.orderDate}} </td>
                    <td data-title="'SAA'">{{os.SAA}}</td>
                    <td data-title="'SAPI'">{{os.SAPI}}</td>
                    <td data-title="'PO'">{{os.PO}}</td>
                    <td data-title="'STCU'">{{os.STCU}}</td>
                    <td data-title="'CPBA'">{{os.CPBA}}</td>
                    <td data-title="'CUAA'">{{os.CUAA}}</td>
                    <td data-title="'CUTS'">{{os.CUTS}}</td>
                    <td data-title="'CUPA'">{{os.CUPA}}</td>
                    <td data-title="'SADA'">{{os.SADA}}</td>
                    <td data-title="'ORD'">{{os.ORD}}</td>
                    <td data-title="'DOA'">{{os.DOA}}</td>
                    <td data-title="'OD'">{{os.OD}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
