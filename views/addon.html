<div ng-controller="pageWithTopMenuController">


</div>
<div ng-controller="AddonController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Addons</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Addons <small></small></h1>
    <!-- end page-header -->
    
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Add / Modify Addons </h4>
                </div>
                <div class="panel-body">
                <form class="form-horizontal" name="validationForm" ng-submit="addAddon();uploader.queue[0].upload();" >
                    <div class="form-group">
                        <label class="control-label col-md-4" for="addon ">Addon Name <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="addon.name" name="name" autocomplete="off" placeholder="Enter Addon Name" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="addon ">Addon Code <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="addon.code" name="code" autocomplete="off" placeholder="Enter Addon Code" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="image">Image </label>
                        <div class="col-md-6">
                            <input type="file" class="form-control" accept="image/*" nv-file-select="" uploader="uploader" ng-model="addon.image" name="image"   /> <div ng-show="addon.image">  <img ng-src="uploads/addons/{{addon.image}}" src="uploads/addons/{{addon.image}}" width="50px"  height="50px" /></div> 
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="price ">Price <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="addon.price" name="price" autocomplete="off" placeholder="Enter Price" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="desc ">Description </span></label>
                        <div class="col-md-6">
                            <textarea class="form-control" placeholder="Enter Description"  ng-model="addon.description" name="desc" rows="5" ></textarea>
                        </div>
                    </div>	
                    <div class="form-group m-b-0">
                        <label class="control-label col-md-4"></label>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success width-xs">Submit</button>
                        </div>
                    </div>
   				 </form>
                </div>
             </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Addons List</h4>
                </div>
                <div class="panel-body">
					<div class="table-responsive">
                 		<div class="col-md-3 search1">
                          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />
                       </div> 
                    <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">
                        <tbody>
                            <tr ng-repeat="a in $data | filter:search ">
                                <td data-title="'S.No'" sortable="'id'">{{a.id}}</td>
                                <td data-title="'Name'" sortable="'name'">{{a.name}}</td>
                                <td data-title="'Code'" sortable="'code'">{{a.code}}</td>
                                <td data-title="'Image'">{{a.image}}</td>
                                <td data-title="'Price'" sortable="'price'">{{a.price}}</td>
                                <td data-title="'Status'" sortable="'id'"><img src="assets/img/{{a.status}}.png" ng-click="statusAddon(a.id);" > </td>
                                <td data-title="'Edit'"><img src="assets/img/edit.png" ng-click="editAddon(a.id);" > </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
            </div>
        </div>
    </div>
</div>
