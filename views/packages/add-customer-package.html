    <div ng-controller="pageWithTopMenuController">
    </div>
    <div ng-controller="AddCustomerPackageController">
      <!-- begin breadcrumb -->
      <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Add Customer Package</li>
      </ol>
      <!-- end breadcrumb -->
      <!-- begin page-header -->
      <h1 class="page-header">Add Package <small></small></h1>
      <!-- end page-header -->
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-inverse">
            <div class="panel-heading">
              <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
              </div>
              <h4 class="panel-title">Add Package</h4>
            </div>
            <div class="panel-body" >
            <form class="form-horizontal" name="validationForm" ng-submit="addPackages()" >  
            <div class="col-md-12">
            <input type="hidden" ng-model="pd.pid" name="pid">
              <div class="form-group">
                <label class="control-label col-md-4" for="area">Name <span class="text-danger">*</span></label>
                <div class="col-md-6">
                  <input type="text" class="form-control" ng-model="pd.name" name="name" autocomplete="off" placeholder="Name" required />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="area">Cost <span class="text-danger">*</span></label>
                <div class="col-md-6">
                  <input type="text" class="form-control" ng-model="pd.cost" name="cost" autocomplete="off" placeholder="Package cost" required />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="area">Duration in Days <span class="text-danger">*</span></label>
                <div class="col-md-6">
                  <input type="text" class="form-control" ng-model="pd.duration" name="duration" autocomplete="off" placeholder="Duration in Days" required />
                </div>
              </div>
            </div>
            <div class="col-md-6">                          
              <input type="button" name="" class="btn" ng-click="addItemChoice()" value="+" />  
              <strong>Service Items </strong>
              <fieldset  data-ng-repeat="choice in itemChoices">
                <div class="form-group">
                  <div class="col-md-1"></div>
                  <div class="col-md-6">
                    <select ng-model="pd.item_ids[$index]" ng-options="s.ikey as s.ival for s in pd.catalogItems" class="form-control">              
                    </select> 
                  </div>
                  <div class="col-md-3">                
                    <input type="text" ng-model="pd.pic[$index]" name="" placeholder="no of items" class="form-control">
                  </div>
                  <input type="button" name="" class="remove"  ng-click="removeItemChoice($index)" value="-" />
                </div>
              </fieldset>               
            </div>
            <div class="col-md-6">  
               <input type="button" name="" class="btn" ng-click="addAddonChoice()" value="+" /> 
              <strong>Addons</strong>
              <fieldset  data-ng-repeat="pai in addonChoices">
                <div class="form-group">
                  <div class="col-md-1"></div>
                  <div class="col-md-6">
                   <select ng-model="pd.pa[$index]" ng-options="a.id as a.name for a in pd.addons" class="form-control" ng-value="pd.pa[$index]">
                   </select>
                 </div>
                 <div class="col-md-3">
                   <input type="text" ng-model="pd.pac[$index]" name="" placeholder="addon count" class="form-control">
                 </div>
                 <input type="button" name="" class="remove"  ng-click="removeAddonChoice($index)" value="-" />
               </div>
             </fieldset>
           </div>
           
            
            <div class="text-center">
              <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </div>
            <p>&nbsp;</p>
          </form>
            </div>
          </div>
        </div> 
      </div>
  </div>
