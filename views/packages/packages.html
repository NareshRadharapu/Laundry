<div ng-controller="pageWithTopMenuController">


</div>

<div ng-controller="PackagesController">

    <!-- begin breadcrumb -->

    <ol class="breadcrumb pull-right">

        <li><a href="javascript:;">Home</a></li>

        <li class="active">Packages</li>

    </ol>

    <!-- end breadcrumb -->

    <!-- begin page-header -->

    <h1 class="page-header">CBS Packages <small></small></h1>

    <!-- end page-header -->

    

    <div class="row">



        <div class="col-md-12">

            <div class="panel panel-inverse">

                <div class="panel-heading">

                    <div class="panel-heading-btn">

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">CBS Packages List</h4>

                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                       <div class="col-md-3 search1">

                          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />

                      </div> 

                      <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">

                        <tbody>

                            <tr ng-repeat="p in $data | filter:search">

                                <td data-title="'S.No'" sortable="'id'">{{p.pid}}</td>

                                <td data-title="'Name'" sortable="'name'">{{p.name}}</td>

                                <td data-title="'Cost'">{{p.cost}}</td>

                                <td data-title="'Duration in Days'">{{p.duration}}</td>

                                <td data-title="'Details'">{{p.details | json }}</td>

                                <td data-title="'Last Modified Date'">{{p.updatedAt | date:"d-MMM-yyyy hh:mm:ss a"}}</td>

                                <td data-title="'Created Date'">{{p.createdAt | date:"d-MMM-yyyy"}}</td> 

                                <td data-title="'Status'" sortable="'status'" ><img src="assets/img/{{p.status}}.png" > </td>

                                <td data-title="'Edit'"><a href="#/app/add-package/{{p.pid}}" >Edit</a> </td>         

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
        </div>
    </div>
</div>
</div>
