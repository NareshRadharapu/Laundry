<div ng-controller="pageWithTopMenuController">

</div>

<div ng-controller="takeOrderController">

    <!-- begin breadcrumb -->

    <ol class="breadcrumb pull-right">

        <li><a href="javascript:;">Home</a></li>

        <li class="active">Take Order</li>

    </ol>

    <!-- end breadcrumb -->

    <!-- begin page-header -->

    <h1 class="page-header">Take Order <small></small></h1>

    <!-- end page-header -->

    

    <!-- begin row -->

    <div class="row">

        <!-- begin col-6 -->

        <div class="col-md-12">

            <div class="panel panel-inverse" data-sortable-id="tree-view-1">

                <div class="panel-heading">

                    <div class="panel-heading-btn">

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">Take Order</h4>

                </div>



              <div class="panel-body">

                <div class="form-group">
                    <form class="form-horizontal" name="validationForm" ng-submit="viewCustomer()" >  
                      <div class="form-group">
                        <div class="col-md-1">
                            <select class="form-control" ng-model="takeorder.service" name="service" required >
                            	<option value="">Service</option>
                                <option value="iron"  >iron</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <select class="form-control" ng-model="takeorder.itype" name="itype" required >
                            	<option value="">Item Type</option>
                                <option ng-repeat="f in flats" value="{{f.id}}" ng-selected="f.id==flat.customer" >{{f.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <select class="form-control" ng-model="takeorder.item" name="item" required >
                            	<option value="">Item</option>
                                <option ng-repeat="f in flats" value="{{f.id}}" ng-selected="f.id==flat.customer" >{{f.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <input type="number" autocomplete="off" class="form-control" name="quantity" ng-model="takeorder.quantity" placeholder="Quantity" />
                        </div>
                        <div class="col-md-1" ng-show="takeorder.service=='iron'">
                            <select class="form-control" ng-model="takeorder.addon" name="addon" required >
                            	<option value="">Addon</option>
                                <option ng-repeat="f in flats" value="" ng-selected="f.id==flat.customer" >Primium</option>
                            </select>
                        </div>
                        <div class="col-md-1" ng-show="takeorder.service=='iron'">
                             <input type="number" autocomplete="off" class="form-control" name="addonquantity" ng-model="takeorder.addonquantity" placeholder="Quantity" />

                        </div>
                      </div>
                      <div class="form-group m-b-0">
                        <label class="control-label col-md-4"></label>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary width-xs">Submit</button>
                        </div>
                      </div>
   				   </form>
               </div>
               
               <div ng-app="angularjs-starter" ng-controller="MainCtrl">
				   <fieldset  data-ng-repeat="choice in choices">
				      <select>
				         <option>Mobile</option>
				         <option>Office</option>
				         <option>Home</option>
				      </select>
				      <input type="text" ng-model="choice.name" name="" placeholder="Enter mobile number">
				      <button class="remove" ng-show="$last" ng-click="removeChoice()">-</button>
				   </fieldset>
				   <button class="addfields" ng-click="addNewChoice()">Add fields</button>
				       
				   <div id="choicesDisplay">
				      {{ choices }}
				   </div>
				</div>
            </div>
</div> 

</div>


    <!-- end row -->

    

    

</div>
