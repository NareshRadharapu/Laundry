<div ng-controller="pageWithTopMenuController">

</div>

<div ng-controller="CUSendOrdersController">

  <!-- begin breadcrumb -->

  <ol class="breadcrumb pull-right">

    <li><a href="javascript:;">Home</a></li>

    <li class="active">Central Unit Send Orders</li>

  </ol>

  <!-- end breadcrumb -->

  <!-- begin page-header -->

  <h1 class="page-header">Central Unit Send Orders<small></small></h1>

  <!-- end page-header -->

  <div class="row">
    <!-- begin col-6 -->
    <div class="col-md-12">
      <div class="panel panel-inverse" data-sortable-id="tree-view-1">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Central Unit Send Orders</h4>
        </div>
        <div class="panel-body" >
          <div class="table-responsive">
            <div class="col-md-12">
              <div class="col-md-4">
                <div class="input-group input-daterange">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="fa fa-calendar"></i></button>
                  </span>
                  <input type="text" class="form-control" id="datepicker-default-from" placeholder="Select Date From" ng-model="dateSelected"/>
                  <span class="input-group-addon"> To </span>
                  <input type="text" class="form-control" id="datepicker-default-to" placeholder="Select Date To" ng-model="dateSelected"/>
                  <span class="input-group-btn" ng-click="filterOrdersBydate()">
                    <button class="btn btn-primary" type="button"><i class="fa fa-filter" ></i></button>
                  </span>                              
                </div>
                 <p>&nbsp;</p>
              </div>
              <div class="col-md-3 search1">
                <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  ng-change="applyGlobalSearch()"/><br />
              </div>
            </div>
            <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">

              <tbody>
                <tr ng-repeat="o in $data">

                  <td data-title="'S.No'" sortable="'id'">{{o.cuId}}</td>

                  <td data-title="'orderId'" sortable="'orderId'">
                    <a ng-show="o.cuEmployee" href="#central-unit/cus-order-details/orderid/{{o.cuId}}">{{o.orderId}}</a>
                    <span ng-hide="o.cuEmployee" >{{o.orderId}}</span>
                    </td>
                  
                  <td data-title="'cuEmployee'" sortable="'cuEmployee'">{{o.cuEmployee}}</td>
                  <td data-title="'status'" sortable="'status'" >{{o.status}} 
                  <a ng-show="o.cuEmployee" class="fa fa-edit" ng-click="cuOrderTogglef(o.cuId)"></a></td>
                  <td data-title="'Order Date'"  sortable="'orderDate'">{{o.orderDate | date : 'dd-MMM-yyyy hh:mm a'}}</td>
                </tr>
              </tbody>
            </table>
                    

            <modal title=" Update Central Unit Order " visible="cuOrderToggle">
              <form role="form"  ng-submit="updateCuOrderStatus()" class="form-horizontal">
                
                <div class="form-group">
                  <input type="hidden" name="orderId" ng-model="cuOrderRequest.orderId">
                  <label class="control-label col-md-4" for="city">Status
                    <span class="text-danger">*</span>
                  </label>
                  <div class="col-md-6">
                    <select class="form-control" ng-model="cuOrderRequest.status" name="status" required>
                      <option value="CUAA">CUAA</option>
                      <option value="CUAPA">CUAPA</option>
                      
                    </select>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4"></label>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Submit
                        </button>
                    </div>
                </div>
              </form>
            </modal>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
