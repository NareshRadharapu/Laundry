<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="CUReturnGarmentsController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Central Unit Return Garments</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Central Unit Return Garments <small></small></h1>
  <!-- end page-header -->
  <!-- begin row -->
  <div class="row">
    <!-- begin col-6 -->
    <div class="col-md-4">
      <div class="panel panel-inverse" data-sortable-id="tree-view-1">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Return / Process Garments</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <form class="form-horizontal" method="post" ng-submit="setReturnGarment()" >  
              <div class="form-group">
                <label class="control-label col-md-4" for="inbarcode">Inbarcode</label>
                <div class="col-md-6">
                 <input type="text" autocomplete="off" class="form-control" ng-model="garment.inBarCode" name="inBarCode" placeholder="Enter Inbarcode" />
               </div>
             </div>
             <div class="form-group">
              <label class="control-label col-md-4" for="message">Message</label>
              <div class="col-md-6">
               <textarea autocomplete="off" class="form-control" ng-model="garment.secondMessage" name="secondMessage" placeholder="Enter Message" /></textarea>
             </div>
           </div>
           <div class="form-group m-b-0">
            <label class="control-label col-md-4"></label>
            <div class="col-md-6">
              <button type="submit" class="btn btn-primary width-xs">Return Garment</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>    

<div class="col-md-8" ng-show="true">
  <div class="panel panel-inverse" data-sortable-id="tree-view-1">
    <div class="panel-heading">
      <div class="panel-heading-btn">
        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
      </div>
      <h4 class="panel-title">Garments Details</h4>
    </div>
    <div class="panel-body">   
      <div class="table-responsive">
        <div class="col-md-3 search1">
          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  ng-change="applyGlobalSearch()"/><br />
        </div> 
        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped" >
          <tbody>
            <tr ng-repeat="g in $data | filter:search" >
              <td data-title="'S.No'" sortable="'id'">{{g.id}}</td>
              <td data-title="'Receipt No'" sortable="'receiptNo'">{{g.receiptNo}}</td>
              <td data-title="'Item'" sortable="'name'">{{g.name}}</td>
              <td data-title="'Customer'" sortable="'g.customerName'">{{g.customerName}}</td>
              <td data-title="'Mobile'" sortable="'g.customerMobile'">{{g.customerMobile}}</td>
              <td data-title="'Message'">{{g.message}}</td>
              <td data-title="'RMessage'">{{g.returnGarmentStatusMessage}}</td>
              <td data-title="'Delete'"><i class="fa fa-trash" ng-click="deleteReturnGarment(g.inBarCode);" ></i> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div> 
  </div>
</div>


</div>
