<div ng-controller="pageWithTopMenuController">





</div>

<div ng-controller="CatalogServiceController">

    <!-- begin breadcrumb -->

    <ol class="breadcrumb pull-right">

        <li><a href="javascript:;">Home</a></li>

        <li class="active">Catalog Details</li>

    </ol>

    <!-- end breadcrumb -->

    <!-- begin page-header -->

    <h1 class="page-header">{{catalog.name}} Catalog Details<small></small></h1>

    <!-- end page-header -->

    

    <div class="row">


        <div class="col-md-3">

            <div class="panel panel-inverse">

                <div class="panel-heading">

                    <div class="panel-heading-btn">

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">Catalog Services</h4>

                </div>

                <div class="panel-body" style="text-align:center">

					<span ng-repeat="cs in catalogservices track by $index">
                    	<p style="margin-bottom:10px;" class="btn btn-white m-r-5 width-xs" ng-click="viewServiceItem(cs.catalog_id,cs.service_id);"> {{cs.service_name}}</p><br />
                    </span>
                </div>

            </div> 

                </div>

	    <div class="col-md-9" ng-show="serviceitems[0]">

            <div class="panel panel-inverse">

                <div class="panel-heading">

                    <div class="panel-heading-btn">

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">Service Items List</h4>

                </div>

                <div class="panel-body">
					<div class="table-responsive">
                    <div class="col-md-3 search1">

                          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />

                       </div> 

					<table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">
                        <tbody>
                          <tr ng-repeat="ci in $data | filter:search" >
                                <td data-title="'S.No'" sortable="'id'">{{ci.id}}</td>
                                <td data-title="'Item Type '" sortable="'itype_id.name'">{{ci.itype_id.name}}</td>
                                <td data-title="'Item '" sortable="'item_id.name'">{{ci.item_id.name}}</td>
                                <td data-title="'Cost'" sortable="'cost'">{{ci.cost}}</td>
                                <td data-title="'Discount'" sortable="'discount'">{{ci.discount}}</td>
                                <td data-title="'Reward Points'" sortable="'rpoints'">{{ci.rpoints}}</td>
                             
                           </tr>
                        </tbody>
                    </table>
                </div>

            </div> 

           </div>

        </div>
        

                </div>

            </div>
