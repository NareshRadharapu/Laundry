<div ng-controller="pageWithTopMenuController">


</div>

<div ng-controller="VisitorController">

    <!-- begin breadcrumb -->

    <ol class="breadcrumb pull-right">

        <li><a href="javascript:;">Home</a></li>

        <li class="active">Visitors</li>

    </ol>

    <!-- end breadcrumb -->

    <!-- begin page-header -->

    <h1 class="page-header">Visitors <small></small></h1>

    <!-- end page-header -->

    

    <div class="row">



        <div class="col-md-12">

            <div class="panel panel-inverse">

                <div class="panel-heading">

                    <div class="panel-heading-btn">

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">Visitors List</h4>

                </div>

                <div class="panel-body">
				<div class="table-responsive">
                	<div class="col-md-3 search1">

                          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />

                       </div> 

                    <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">

                        <tbody>

                            <tr ng-repeat="v in $data | filter:search">

                                <td data-title="'S.No'" sortable="'id'">{{v.id}}</td>

                                <td data-title="'Visitor Name'" sortable="'name'">{{v.v_id.name}}</td>
								<td data-title="'Mobile'" sortable="'name'">{{v.v_id.mobile}}</td>
                                <td data-title="'Purpose'">{{v.purpose}}</td>
                                <td data-title="'No Of Visitors'">{{v.vcount}}</td>
                                <td data-title="'Vehicle'">{{v.vehicleNumber}}</td>
                                <td data-title="'In Time'">{{v.in_time.date}}</td>
                                <td data-title="'Aprtment'">{{v.apt_id.name}}</td>
                                <td data-title="'Faculty Approval'">{{v.facultyApproal.name}}</td>
                                <td data-title="'Falt Approval'">{{v.flatApproal.name}}</td>
                            </tr>

                            

                        </tbody>

                    </table>


                </div>

            </div> 


            </div>

        </div>

    </div>

</div>
