<div ng-controller="pageWithTopMenuController">





</div>

<div ng-controller="ApartmentController">

    <!-- begin breadcrumb -->

    <ol class="breadcrumb pull-right">

        <li><a href="javascript:;">Home</a></li>

        <li class="active">Apartments</li>

    </ol>

    <!-- end breadcrumb -->

    <!-- begin page-header -->

    <h1 class="page-header">Apartments <small></small></h1>

    <!-- end page-header -->

    

    <div class="row">

        <div class="col-md-12">

            <div class="panel panel-inverse">

                <div class="panel-heading">

                    <div class="panel-heading-btn">

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">Apartments</h4>

                </div>

                <div class="panel-body">
                   		<div class="col-md-3 search1">
                          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />
                       </div> 
                    <table id="data-table"  class="table table-striped table-bordered nowrap" width="100%">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Adress</th>
                                <th>Area </th>
                                <th>Pincode </th>
                                <th>Status </th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="a in apartments | filter:search | limitTo:pageSize:pageSize*curPage">
                                <td>{{a.id}}</td>
                                <td>{{a.name}}</td>
                                <td>{{a.address}}</td>
                                <td>{{a.area_id.name}}</td>
                                <td>{{a.pincode}}</td>
                                <td><img src="assets/img/{{a.status}}.png" > </td>
                                <td><a href="#/app/apartmentblocks/id/{{a.id}}" >View</a></td>
                            </tr>
                        </tbody>

                    </table>


                </div>

            </div> 

                </div>

            </div>

        </div>

    </div>

</div>
