<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="RevenueReportController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Storewise Total Revenue Report</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Storewise Total Revenue Report<small></small></h1>
  <!-- end page-header -->
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Storewise Total Revenue Report</h4>
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <div class="col-md-4">
              <div class="input-group input-daterange">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><i class="fa fa-calendar"></i></button>
                </span>
                <input type="text" class="form-control" id="datepicker-default-from" placeholder="Select Date From" ng-model="fromDateSelected" />
                <span class="input-group-addon"> To </span>
                <input type="text" class="form-control" id="datepicker-default-to" placeholder="Select Date To" ng-model="dateSelected" />
                <!-- <span class="input-group-btn" ng-click="filterOrdersBydate()">
                  <button class="btn btn-primary" type="button"><i class="fa fa-filter" ></i></button>
                </span> -->
              </div>
            </div>
            <div class="col-md-2">  
               <div class="input-group">                  
                <select class="form-control selectpicker" data-size="10" data-live-search="true" data-style="btn-inverse" ng-model="ordersdata.rtype"  name="rtype" required  >
                  <option value="" >  Select Type </option>
                  <option value="daily">Daily</option>
                  <option value="weekly">Weekly</option>
                  <option value="monthly">Monthly</option>
                  <option value="yearly">Yearly</option>
                </select>
                 <span class="input-group-btn" ng-click="filterOrdersBydate()">
                    <button class="btn btn-primary" type="button"><i class="fa fa-filter" ></i></button>
                  </span>   
                </div> 
              </div>
            <div class="col-md-3 text-center">
              <strong class="form-control no-border"> Total Revenue: {{totalRevenue}} </strong>
            </div>
            <!-- <div class="col-md-2" ng-show="userRole == 'SUPER_ADMIN'">                   
                <select class="form-control selectpicker" data-size="10" data-live-search="true" data-style="btn-inverse" ng-model="ordersdata.area"  name="area" required ng-change="areaSelected(customer.area)" >
                  <option value="" ng-disabled="true"> -- Select Store -- </option>
                  <option ng-repeat="a in areasList" value="{{a}}" ng-selected="a.id==customer.area">{{a.name}}</option>
                </select>
              </div> -->                 
            <div class="col-sm-3 text-right" style="float: right !important;padding-right: 0px !important;">
              <form class="navbar-form full-width" style="margin-top: 0px !important;padding: 0 !important">
                <div class="form-group">
                  <input class="form-control" type="search" ng-model="search" name="search" placeholder="Enter a Keyword" ng-change="applyGlobalSearch()" />
                  <button type="submit" class="btn btn-search" style="margin: -11px;">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="text-center p-t-40" ng-show="$data.length == 0">
            <h4>No records found on selected date</h4>
          </div>
          <!-- <div class="panel-body">
            <div class="col-md-6 text-right">Total Revenue:</div>
            <div class="col-md-6">{{totalRevenue}}</div>
          </div> -->
            <table ng-table="tableParams" class="table table-striped table-bordered text-nowrap text-center" fixed-table-headers="scrollable-area">
              <tr ng-repeat="r in $data">
                  <td data-title="'S.No'">{{$index+1}}</td>
                  <td data-title="'Type'" title="Type" sortable="'type'"> {{r.type}}</td>
                  <td data-title="'Store'" sortable="'store'"> {{r.store}}</td>
                  <td data-title="'Revenue'" sortable="'revenue'"> {{r.revenue}}</td>
              </tr>
            </table>
          </div> 
        </div>
      </div>
    </div>
