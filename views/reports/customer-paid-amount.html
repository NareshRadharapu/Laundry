<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="CustomerDatewisePaymentController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Customer Datewise Payment</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Customer Datewise Payment Report<small></small></h1>
    <!-- end page-header -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Customer Datewise Payments</h4>
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                      <div class="table-responsive">
                        <div class="col-md-12 text-center">
                            <div class="col-md-3"></div>
                            <div class="col-md-2">
                                <input type="text" name="dDate" ng-model="dDate" id="dDate" class="form-control" placeholder="Select Date">
                            </div>
                            <div class="col-md-2">
                                <select class="form-control" ng-model="apartment.area" required>
                                  <option value="">Select Area</option>
                                 <option ng-repeat="a in areas" value="{{a.id}}" ng-selected="a.id==apartment.area">{{a.name}}</option>  
                              </select>
                           </div>
                            <div class="col-md-2 text-left">
                                <button type="button" class="btn btn-primary" name="doFilter" ng-click="">Go</button>
                            </div>
                        </div>
                        <p>&nbsp;</p>
                        <table class="table table-condensed table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>S.No</th>
                                    <th>Receipt No</th>
                                    <th>Customer Name </th>
                                    <th>Payment Type</th>
                                    <th>Paid Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
