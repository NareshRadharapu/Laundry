<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="VendorsReportController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Vendors Report</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Vendors Report<small></small></h1>
  <!-- end page-header -->
<div class="row">
  <div class="col-md-12">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
        </div>
        <h4 class="panel-title"> Vendors Report</h4>
      </div>
      <div class="panel-body">
          <div class="table-responsive">
            <div class="col-md-4">
              <div class="input-group input-daterange">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button"><i class="fa fa-calendar"></i></button>
                </span>
                <input type="text" class="form-control" id="datepicker-default-from" placeholder="Select Date From" ng-model="fromDateSelected" />
                <span class="input-group-addon"> To </span>
                <input type="text" class="form-control" id="datepicker-default-to" placeholder="Select Date To" ng-model="dateSelected" />
                <span class="input-group-btn" ng-click="filterOrdersBydate()">
                  <button class="btn btn-primary" type="button"><i class="fa fa-filter" ></i></button>
                </span>
              </div>
            </div>            
            <div class="col-md-2 search1">
              <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" ng-change="applyGlobalSearch()" />
              <br />
            </div>
          <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">
            <tbody>
                <tr ng-repeat="v in $data | filter:search">
                    <td data-title="'S.No'">{{$index+1}}</td>
                    <td data-title="'Name'" sortable="'name'">{{v.name}}</td>
                    <td data-title="'D%'" sortable="'dPercent'">{{v.dPercent}}</td>
                    <td data-title="'dExpiry'" sortable="'dExpiry'">{{v.dExpiry}}</td>
                    <td data-title="'C%'" sortable="'cPercent'">{{v.cPercent}}</td>
                    <td data-title="'cExpiry'" sortable="'cExpiry'">{{v.cExpiry}}</td>
                    <td data-title="'Ord Amt'" sortable="'ordersAmount'">
                      <span ng-click="getVendorOrders(v.id);" >{{v.ordersAmount}}</span></td>
                    <td data-title="'C Amt'" sortable="'CommissionAmount'">{{v.CommissionAmount}}</td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" ng-show="vendorOrders">
  <div class="col-md-12">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
        </div>
        <h4 class="panel-title"> Vendor Orders</h4>
      </div>
      <div class="panel-body">
          <div class="table-responsive">                        
            <div class="col-md-2 search1">
              <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" ng-change="applyGlobalSearch()" />
              <br />
            </div>
          <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">
            <tbody>
                <tr ng-repeat="vo in vendorOrders | filter:search">
                    <td data-title="'S.No'">{{$index+1}}</td>
                    <td data-title="'R.No'" sortable="'receiptNo'">{{vo.receiptNo}}</td>
                    <td data-title="'Name'" sortable="'name'">{{vo.name}}</td>
                    <td data-title="'Ord Date'" sortable="'orderDate'">{{vo.orderDate}}</td>
                    <td data-title="'Bill Amt'" sortable="'orderAmount'">{{vo.orderAmount}}</td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
