<div ng-controller="pageWithTopMenuController">


</div>
<div ng-controller="ServiceController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Services</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Services <small></small></h1>
  <!-- end page-header -->
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Add / Modify Services </h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" enctype="multipart/form-data" method="post" name="validationForm" ng-submit="addService();uploader.queue[0].upload();" no-validate>
            <div class="form-group">
              <label class="control-label col-md-4" for="service ">Service Name <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="service.name" name="name" autocomplete="off" placeholder="Enter Service Name" required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="service ">Service Code <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="service.code" name="code" autocomplete="off" placeholder="Enter Code " required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="image">Image </label>
              <div class="col-md-6">
                <input type="file" class="form-control" accept="image/*" nv-file-select="" uploader="uploader" name="image"  />
                <div ng-show="service.image">
                  <img ng-src="uploads/services/{{service.image}}" src="uploads/services/{{service.image}}"  width="200px" />
                </div>
              </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="usertype">Addon</label>
                <div class="col-md-6">
                  <div ng-repeat="a in addons" class="checkbox">
                    <label><input type="checkbox" checklist-model="service.saddons" checklist-value="a.id">{{a.name}}</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="description ">Description </label>
                <div class="col-md-6">
                  <textarea class="form-control" placeholder="Enter Description" rows="5" ng-model="service.description" name="description"></textarea>
                </div>
              </div>	
              <input type="hidden" class="form-control" ng-model="service.id" name="id"  />		
              <div class="form-group m-b-0">
                <label class="control-label col-md-4"></label>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary width-xs">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-7">
        <div class="panel panel-inverse">
          <div class="panel-heading">
            <div class="panel-heading-btn">
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
            </div>
            <h4 class="panel-title">Services List</h4>
          </div>
          <div class="panel-body">
           <div class="table-responsive">                
             <div class="col-md-3 search1">
              <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />
            </div> 
            <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">
              <tbody>
                <tr ng-repeat="s in $data | filter:search">
                  <td data-title="'S.No'" sortable="'id'">{{s.id}}</td>
                  <td data-title="'Name'" sortable="'name'">{{s.name}}</td>
                  <td data-title="'Code'" sortable="'code'">{{s.code}}</td>
                  <td data-title="'Image'">{{s.image}}</td>
                  <td data-title="'Addon Name'"><span ng-repeat="sa in s.serviceAddons">{{sa.name}}, </span></td>
                  <td data-title="'Description'">{{s.description}}</td>
                  <td data-title="'Status'" sortable="'status'"><img src="assets/img/{{s.status}}.png" ng-click="statusService(s.id);" > </td>
                  <td data-title="'Edit'"><img src="assets/img/edit.png" ng-click="editService(s.id);" > </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>
