<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="CouponsController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Coupons</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Coupons <small></small></h1>
  <!-- end page-header -->
  <div class="row">
    <div class="col-md-5">
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Add / Modify Coupons</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" name="validationForm" ng-submit="addCoupon();">
            <div class="form-group">
              <label class="control-label col-md-4" for="block">Coupon Code <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="hidden" name="id" ng-model="coupon.id">
                <input type="text" class="form-control" ng-model="coupon.code" name="code" autocomplete="off" placeholder="Code" required  style="text-transform: uppercase;" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="block">Coupon (%) <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="coupon.cost" name="cost" autocomplete="off" placeholder="Cost" required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="block">Count <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="coupon.count" name="count" autocomplete="off" placeholder="count" required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="block">Min Order Val <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="coupon.minorderval" name="minorderval" autocomplete="off" placeholder="min order val" required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="block">Coupon Start Date <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="coupon.startDate" name="startDate" id="startDate" autocomplete="off" placeholder="Start Date" required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="block">Coupon Exp Date <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" class="form-control" ng-model="coupon.expDate" name="expDate" id="expDate" autocomplete="off" placeholder="Exp Date" required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="block">Coupon Status <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <label class="radio-inline">
                  <input type="radio" class="" ng-model="coupon.status" name="status" ng-value="1" />Active</label>
                  <label class="radio-inline">
                    <input type="radio" class="" ng-model="coupon.status" name="status" ng-value="0" />In Active</label>
                  </div>
                </div>
                <div class="form-group m-b-0">
                  <label class="control-label col-md-4"></label>
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-success width-xs">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="panel panel-inverse">
            <div class="panel-heading">
              <div class="panel-heading-btn">
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
              </div>
              <h4 class="panel-title">Coupons List</h4>
            </div>
            <div class="panel-body">
              <div class="table-responsive">
                <div class="col-md-3 search1">
                  <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" />
                  <br />
                </div>
                <table ng-table="tableParams" class="table table-striped table-bordered nowrap" width="100%">
                  <tbody>
                    <tr ng-repeat="a in $data | filter:search ">
                      <td data-title="'S.No'" sortable="'id'">{{a.id}}</td>
                      <td data-title="'Coupon Code'" sortable="'code'">{{a.code}}</td>
                      <td data-title="'Coupon(%)'" sortable="'cost'">{{a.cost}}</td>
                      <td data-title="'Count'" sortable="'cost'">{{a.count}}</td>
                      <td data-title="'Min Ord Val'" sortable="'minorderval'">{{a.minorderval}}</td>
                      <td data-title="'StartDate'" sortable="'startDate'">{{a.startDate}}</td>
                      <td data-title="'ExpDate'" sortable="'expDate'">{{a.expDate}}</td>
                      <td data-title="'Edit'"><img src="assets/img/edit.png" ng-click="singleCoupon(a.id);"> </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
