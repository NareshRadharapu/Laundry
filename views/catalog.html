<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="CatalogController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Catlogs</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Catlogs <small></small></h1>
    <!-- end page-header -->
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Add / Modify Catlog</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="validationForm" ng-submit="addCatalog();">
                        <div class="form-group">
                            <label class="control-label col-md-4" for="catalog">Catlog Name <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="catalog.name" name="name" autocomplete="off" placeholder="Enter Catalog Name" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4" for="catalog">Description </label>
                            <div class="col-md-6">
                                <textarea class="form-control" placeholder="Enter Description" ng-model="catalog.description" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <label class="control-label col-md-4"></label>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-success width-xs">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Catlogs List</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <div class="col-md-3 search1">
                            <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" ng-change="applyGlobalSearch()" />
                            <br />
                        </div>
                        <table ng-table="tableParams" class="table table-striped table-bordered nowrap" width="100%">
                            <tbody>
                                <tr ng-repeat="c in $data | filter:search">
                                    <td data-title="'S.No'" sortable="'id'">{{c.id}}</td>
                                    <td data-title="'Catalog Name'" sortable="'name'">{{c.name}}</td>
                                    <td data-title="'Description'">{{c.description}}</td>
                                    <td data-title="'Status'" sortable="'status'" ng-click="statusCatalog(c.id);"><img src="assets/img/{{c.status}}.png"> </td>
                                    <td data-title="'Edit'"><img src="assets/img/edit.png" ng-click="editCatalog(c.id);"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
