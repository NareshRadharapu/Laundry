<div ng-controller="pageWithTopMenuController">

</div>

<div ng-controller="OrderDetailsController">

	<!-- begin breadcrumb -->

	<ol class="breadcrumb pull-right">

		<li><a href="javascript:;">Home</a></li>

		<li class="active">Order Details</li>

	</ol>

	<!-- end breadcrumb -->

	<!-- begin page-header -->

	<h1 class="page-header">Order Details<small></small></h1>

	<!-- end page-header -->

	<div class="row">
		<div class="col-md-12">

			<div class="panel panel-inverse">

				<div class="panel-heading">

					<div class="panel-heading-btn">

						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

					</div>

					<h4 class="panel-title">Order Details</h4>
				</div> 
				<div class="panel-body">
					<div class="table-responsive">
						<div class="col-md-3 search1">
							<input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />
						</div> 
						<form>
							<table ng-table="tableParams" class="table table-condensed table-bordered table-striped" >
								<tbody>
									<tr style="color:#000;">
										<th>Item Id</th>
										<th>Item Name</th>
										<th>Service</th>
										<th>Brand</th>
										<th>Color</th>
										<th>In Barcode</th>
										<th>Addons</th>
										<th>Out Barcode</th>								
										<th>Action</th>
									</tr>
									<tr ng-repeat="order in ordersDetails | filter:search">
										<td>{{$index+1}}</td>
										<td>{{order.name}}</td>
										<td>{{order.service}}</td>
										<td>{{order.brand}}</td>
										<td>{{order.color}}</td>
										<td>{{order.inBarCode}}</td>
										<td>
											<div ng-repeat="addon in order.addons.addon track by $index">
												{{addon.name}}</div>
											</td>
											<td>
												<span ng-show="!order.outBarCode">	
													<input type="text" ng-model="order.inBarCodeIp" class="form-control" id="outbarcode" placeholder="outbarcode" />
												</span>
												<span  ng-show="order.outBarCode">{{order.inBarCode}}</span>
											</td>
											<td>
												<span ng-show="!order.outBarCode">
													<button type="button" class="btn btn-primary" ng-click="submitOrder(order)">Submit </button>
												</span>
												<span ng-show="order.outBarCode">Ready to deliver</span>
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>

					</div> 
				</div>

			</div>

		</div>
