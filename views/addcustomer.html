<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="tableManageResponsiveController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Add Customer Details</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Add Customer Details <small></small></h1>
    <!-- end page-header -->
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Add Customer Details</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="validationForm" ng-submit="submitForm(validationForm)" novalidate>
                        <div class="form-group">
                            <label class="control-label col-md-4" for="city">Name <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="form.city" name="city" placeholder="Required" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4" for="city">Phone No <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="form.city" name="city" placeholder="Required" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4" for="city">Email <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="form.city" name="city" placeholder="Required" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4" for="city">Address <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                                <textarea class="form-control" placeholder="Address" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="form-group m-b-0">
                            <label class="control-label col-md-4"></label>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-success width-xs">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Add Customer Details</h4>
                </div>
                <div class="panel-body">
                    <table id="data-table" class="table table-striped table-bordered nowrap" width="100%">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Phone No</th>
                                <th>Email </th>
                                <th>Address </th>
                                <th>Edit </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="a in cities" class="odd gradeX">
                                <td>{{$index+1}}</td>
                                <td>{{a.name}}</td>
                                <td>{{a.status}}</td>
                                <td>{{a.status}}</td>
                                <td>{{a.status}}</td>
                                <td><i class="fa fa-2x fa-edit" ng-click="clickToOpenCustomerdetails()"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
