<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="StoreDeliveryOrdersController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Store Delivery Orders List</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Store Delivery Orders List <small></small></h1>
    <!-- end page-header -->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Store Delivery Orders List</h4>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <div class="col-md-3 search1">
                            <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" />
                            <br />                            
                        </div>
                        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
                            <tbody>
                                <tr>
                                    <th>S.No</th>
                                    <th>Customer Name</th>
                                    <th>Mobile</th>
                                    <th>Order Id</th>
                                    <th>Order Delivery Date</th>
                                    <th>ICount</th>
                                    <th>Details</th>
                                </tr>
                                <tr ng-repeat="sdo in storeDeliveryOrders track by $index">
                                    <td>{{$index+1}}</td>
                                    <td>{{sdo.firstname}} {{sdo.lastname}}</td>
                                    <td>{{sdo.mobile}}</td>
                                    <td>{{sdo.orderId}}</td>
                                    <td>{{sdo.deliveryDate}}</td>
                                    <td>{{sdo.totalItems}}</td>
                                    <td>
                                        <li ng-repeat="d in sdo.detailsObj">{{d}}
                                        </li>
                                    </td>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
