<div ng-controller="pageWithTopMenuController">

</div>
<div ng-controller="PickupboyController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
      <li><a href="javascript:;">Home</a></li>
      <li class="active">Pickup Boys List</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Pickup Boys Lists<small></small></h1>
    <!-- end page-header -->
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Add / Modify Pickup Boy</h4>
                </div>
                <div class="panel-body">
                <form class="form-horizontal" name="validationForm" ng-submit="addPickupboy()" >  
                    <div class="form-group">
                       <label class="col-md-4 control-label">Select  Area <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <select class="form-control" ng-model="pickupboy.areaId" name="area" required>
                            	<option value="">Select Area</option>
                                <option ng-repeat="area in areas" value="{{area.id}}" ng-selected="area.id==pickupboy.areaId" >{{area.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label col-md-4" for="Pickup Boy">Name <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" autocomplete="off" class="form-control" ng-model="pickupboy.name" name="name" placeholder="Enter Name" required />
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label col-md-4" for="Pickup Boy">Email <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="email" autocomplete="off" class="form-control" ng-model="pickupboy.email" name="email" placeholder="Enter Email" required />
                        </div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label col-md-4" for="Pickup Boy">Mobile <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="text" autocomplete="off" class="form-control" ng-model="pickupboy.mobile" name="mobile" placeholder="Enter Mobile Number" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="Pickup Boy">Password <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <input type="password" autocomplete="off" class="form-control" ng-model="pickupboy.password" name="password" placeholder="Enter Password" required />
                        </div>
                    </div>
                    <!-- <div class="form-group" >
                       <label class="col-md-4 control-label">Role <span class="text-danger">*</span></label>
                        <div class="col-md-6">
                            <select class="form-control" ng-model="pickupboy.roleId" name="role" required ng-options="r.id as r.name for r in roles" >
                            <option value="">Select Role</option>
                            
                            </select>
                        </div> 
                    </div> -->
                    <div class="form-group m-b-0">
                        <label class="control-label col-md-4"></label>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary width-xs">Submit</button>

                        </div>

                    </div>

   				</form>

                </div>

             </div>

        </div>

        <div class="col-md-8">

            <div class="panel panel-inverse">

                <div class="panel-heading">

                    <div class="panel-heading-btn">

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">Pickup Boys List </h4>

                </div>

                <div class="panel-body">
                	<div class="table-responsive">
                    <div class="col-md-3 search1">

                          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />

                       </div>

                    <table ng-table="tableParams" class="table table-condensed table-bordered table-striped" width="100%">

                        <tbody>

                            <tr ng-repeat="p in $data | filter:search" > 

                                <td data-title="'S.No'" sortable="'pbId'">{{p.pbId}}</td>
                               
                                <td data-title="' Name'" sortable="'name'">{{p.name}}</td>
                                 <td data-title="'Mobile'" sortable="'mobile'">{{p.mobile}}</td>
                                <td data-title="'Email'" sortable="'email'">{{p.email}}</td>
                                <td data-title="'Store'" sortable="'store'">{{p.store}}</td>

                               

                                <td data-title="'status'" sortable="'status'"><img src="assets/img/{{p.status}}.png" ng-click="statusPickupboy(p.pbId);" > </td>

                                <td data-title="'Edit'"><img src="assets/img/edit.png" ng-click="editPickupboy(p.pbId);" > </td>                                

                            </tr>

                            

                        </tbody>

                    </table>

                </div>

            </div> 

            </div>

        </div>

    </div>

</div>
