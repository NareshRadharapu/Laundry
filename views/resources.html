<div ng-controller="pageWithTopMenuController">


</div>
<div ng-controller="ResourcesController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Resources</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Resources <small></small></h1>
  <!-- end page-header -->

  <div class="row"  >
    <div class="col-md-5">
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Add / Modify Resources</h4>
        </div>
        <div class="panel-body">
          <div class="panel-body">
            <form class="form-horizontal" name="validationForm" ng-submit="addResource()">
              <div class="form-group">
              
                <label class="control-label col-md-4" for="resource">Label Name <span class="text-danger">*</span></label>
                <div class="col-md-6">
                  <input type="hidden" class="form-control" ng-model="resource.id" name="id" />
                  <input type="text" autocomplete="off" class="form-control" ng-model="resource.rlabel" name="rlabel" placeholder="Enter Label Name" required />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="resource">Resource Name <span class="text-danger">*</span></label>
                <div class="col-md-6">
                  <input type="text" autocomplete="off" class="form-control" ng-model="resource.resource" name="resource" placeholder="Enter Resource Name" required />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-4" for="resource">Type <span class="text-danger">*</span></label>
                <div class="col-md-6">
                  <select class="form-control" ng-model="resource.type" required>
                  <option value="">Select Type</option>
                  <option  value="state" >State</option>
                  <option  value="url" >Url</option>
                </select>
                  <!-- <input type="text" autocomplete="off" class="form-control" ng-model="resource.type" name="type" placeholder="Enter Resource Type" required /> -->
                </div>
              </div>
              
              <div class="form-group m-b-0">
                <label class="control-label col-md-4"></label>
                <div class="col-md-6">
                 <button type="submit" class="btn btn-success width-xs" >Submit</button>
               </div>
             </div>
           </form>
         </div>
       </div>
     </div>
   </div>
   <div class="col-md-7">
    <div class="panel panel-inverse">
      <div class="panel-heading">
        <div class="panel-heading-btn">
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
          <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
        </div>
        <h4 class="panel-title">Resources List</h4>
      </div>

      <div class="panel-body">
       <div class="table-responsive">
        <div class="col-md-3 search1">
          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />
        </div> 
        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
          <tbody>
            <tr ng-repeat="r in $data | filter:search" >
              <td data-title="'S.No'" sortable="'id'">{{r.id}}</td>
              <td data-title="'Label'" sortable="'label'">{{r.label}}</td>
              <td data-title="'Resource'" sortable="'resource'">{{r.resource}}</td>
               <td data-title="'Status'" sortable="'status'">
               <img src="assets/img/{{r.status}}.png" ng-click="statusResource(r.id);" > 
             </td>
             <td data-title="'Edit'">                              
               <img src="assets/img/edit.png" ng-click="editResource(r.id);" > </td> 
             </tr>
           </tbody>
         </table>
       </div>  
     </div> 
   </div>
 </div>
</div>
</div>
