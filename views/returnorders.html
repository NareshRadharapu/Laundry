<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="returnGarmentsController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Return Garments</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Return Garments <small></small></h1>
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <!-- begin col-6 -->
        <div class="col-md-4">
            <div class="panel panel-inverse" data-sortable-id="tree-view-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Return / Process Garments</h4>
                </div>
              <div class="panel-body">
                <div class="form-group">
                    <form class="form-horizontal" method="post" ng-submit="checkExist()" >  
                      <div class="form-group">
                      <label class="control-label col-md-4" for="inbarcode">Inbarcode</label>
                        <div class="col-md-6">
                           <input type="text" autocomplete="off" class="form-control" ng-model="customer.inbarcode" name="inbarcode" placeholder="Enter Inbarcode" />
                        </div>
                      </div>
                      <div class="form-group">
                      <label class="control-label col-md-4" for="message">Message</label>
                        <div class="col-md-6">
                           <textarea autocomplete="off" class="form-control" ng-model="customer.message" name="message" placeholder="Enter Message" /></textarea>
                        </div>
                      </div>
                      <div class="form-group m-b-0">
                        <label class="control-label col-md-4"></label>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary width-xs">Return Item</button>
                        </div>
                      </div>
                 </form>
               </div>
            </div>
            </div>
          </div>    
        
<div class="col-md-8" ng-show="customer.customerId">
            <div class="panel panel-inverse" data-sortable-id="tree-view-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Garments Details</h4>
                </div>
              <div class="panel-body">   
          <div class="table-responsive">
            <div class="col-md-3 search1">
              <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />
            </div> 
            <table ng-table="tableParams" class="table table-condensed table-bordered table-striped" >
              <tbody>
                <tr ng-repeat="a in $data | filter:search" >
                  <td data-title="'S.No'" sortable="'id'">{{a.id}}</td>
                  <td data-title="'Area Name'" sortable="'name'">{{a.name}}</td>
                  <td data-title="'Area Code'" sortable="'code'">{{a.code}}</td>
                  <td data-title="'Services'" sortable="'service'"><li ng-repeat="as in a.areaServices">{{as.name}},</li></td>
                  <td data-title="'City Name'" sortable="'city_id.name'">{{a.city_id.name}}</td>
                  <td data-title="'Status'" sortable="'status'"><img src="assets/img/{{a.status}}.png" ng-click="statusArea(a.id);" > </td>
                  <td data-title="'Edit'"><img src="assets/img/edit.png" ng-click="editArea(a.id);" > </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div> 
        </div>
</div>
            <modal title="Customer Request" visible="cRequest">
              <form role="form"  ng-submit="makeRequest()" class="form-horizontal">
                
                <div class="form-group">
                
                  <label class="control-label col-md-4" for="city">Request Time
                    <span class="text-danger">*</span>
                  </label>
                  <div class="col-md-6 input-group date" id="">
                    <input type="text" class="form-control" ng-model="customer.requestDateTime" name="requestDateTime" id="datetimepicker1" ng-change="alert()" />
                     <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4"></label>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Submit
                        </button>
                    </div>
                </div>
              </form>
            </modal>
    <!-- end row -->
    
    
</div>
