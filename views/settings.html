<div ng-controller="pageWithTopMenuController">


</div>
<div ng-controller="SettingsController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="javascript:;">Home</a></li>
        <li class="active">Settings</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Settings <small></small></h1>
    <!-- end page-header -->
    
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Settings</h4>
                </div>
                	<div class="panel-body">
                        <form class="form-horizontal" name="validationForm" ng-submit="addSettings()" >
                            
                             <div class="form-group">
                           		 <label class="control-label col-md-4" for="settings">Ref. Points <span class="text-danger">*</span></label>
                            	<div class="col-md-6">
                           		 <input type="text" class="form-control" ng-model="settings.fname" name="fanme" autocomplete="off" placeholder="Enter Ref. Points" required />
                            	</div>
                            </div> 
                             <div class="form-group">
                           		 <label class="control-label col-md-4" for="settings">Registration Points <span class="text-danger">*</span></label>
                            	<div class="col-md-6">
                           		 <input type="text" class="form-control" ng-model="settings.fvalue" name="fvalue" autocomplete="off" placeholder="Enter Registration Points" required />
                            	</div>
                            </div>  
                            <div class="form-group">
                                 <label class="control-label col-md-4" for="settings">Min. Points <span class="text-danger">*</span></label>
                                <div class="col-md-6">
                                 <input type="text" class="form-control" ng-model="settings.fvalue" name="fvalue" autocomplete="off" placeholder="Enter Min. Points" required />
                                </div>
                            </div>
                            <div class="form-group">
                                 <label class="control-label col-md-4" for="settings">R Points Cost<span class="text-danger">*</span></label>
                                <div class="col-md-6">
                                 <input type="text" class="form-control" ng-model="settings.fvalue" name="fvalue" autocomplete="off" placeholder="Enter Points Cost" required />
                                </div>
                            </div>
                            <div class="form-group">
                                 <label class="control-label col-md-4" for="settings">Service Charge <span class="text-danger">*</span></label>
                                <div class="col-md-6">
                                 <input type="text" class="form-control" ng-model="settings.fvalue" name="fvalue" autocomplete="off" placeholder="Enter Service Charge" required />
                                </div>
                            </div>
                            <div class="form-group m-b-0">
                            <label class="control-label col-md-4"></label>
                            <div class="col-md-6">
                            <button type="submit" class="btn btn-primary width-xs">Submit</button>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
			</div>

		<div class="col-md-7">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">Settings</h4>
                </div>                 
                <div class="panel-body">
                    <div class="col-md-3 search1">
                          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />
                       </div> 
                    <table id="data-table"  class="table table-striped table-bordered nowrap" width="100%">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>F Name</th>
                                <th>F Value</th>
                                <th>Status</th>    
                                <th>Edit </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="s in settings | filter:search | limitTo:pageSize:pageSize*curPage">
                                <td>{{s.id}}</td>
                                <td>{{s.fname}}</td>
                                <td>{{s.fvalue}}</td>   
                                <td><img src="assets/img/{{s.fstatus}}.png" ng-click="statusSettings(s.id);" > </td>
                                <td><img src="assets/img/edit.png" ng-click="editSettings(s.id);" > </td>
                            </tr>
                        </tbody>
                    </table>
                    <paginator source='pagination' currentpage='curPage'></paginator>  
           		</div> 
            </div>
        </div>
   </div>
</div>
