<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="HandoverReportController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Handover Report</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Handover Report <small></small></h1>
  <!-- end page-header -->
  <div class="row">
      <div class="col-md-12">
        <div class="panel panel-inverse">
          <div class="panel-heading">
            <div class="panel-heading-btn">
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
              <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
            </div>
            <h4 class="panel-title">Handover Report</h4>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <div class="col-md-2">
                <div class="input-group input-daterange">
                    <input type="text" class="form-control" name="dDate" ng-model="dDate" id="dDate" placeholder="Select Month">
                    <span class="input-group-btn" ng-click="filterOrdersBydate()">
                        <button class="btn btn-primary" type="button"><i class="fa fa-filter" ></i></button>
                    </span> 
                </div>
              </div>
              <div class="col-md-3 search1">
                <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" /> 
                <br />
              </div>
               <div class="col-md-12 scroll-y">
              <table ng-table="tableParams" class="table table-condensed table-bordered table-striped">
                <tbody>
                  <tr>
                    <th>Date</th>
                      <th ng-repeat="a in areasList">{{a.name}}</th>
                    </tr>
                  <tr ng-repeat="(k,a) in calender"  class="scroll-y">
                    <td style="white-space: nowrap;">{{k  | date:"dd-MMM-yyyy" }}</td>
                    <td ng-repeat="(s,b) in a" style="text-align: left; white-space: nowrap;">
                      <b>R:</b> {{b.revenue}}<br>
                      <b>C:</b> {{b.collection}}<br>
                      <span ng-if="userRole == 'SUPER_ADMIN' || userRole == 'ACCOUNTS_ADMIN'"><b>A:</b> {{b.accounts}}<br></span>
                      <span ng-if="userRole == 'SUPER_ADMIN' || userRole == 'ACCOUNTS_ADMIN'"><b>B:</b> {{b.bank}}</span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
