<div ng-controller="pageWithTopMenuController">

</div>

<div ng-controller="CUOrdersController">

  <!-- begin breadcrumb -->

  <ol class="breadcrumb pull-right">

    <li><a href="javascript:;">Home</a></li>

    <li class="active">Central Unit Orders</li>

  </ol>

  <!-- end breadcrumb -->

  <!-- begin page-header -->

  <h1 class="page-header">Central Unit Orders<small></small></h1>

  <!-- end page-header -->

  <div class="row">
    <!-- begin col-6 -->
    <div class="col-md-12">
      <div class="panel panel-inverse" data-sortable-id="tree-view-1">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Central Unit Orders</h4>
        </div>
        <div class="panel-body" >
          <div class="table-responsive">
            <div class="col-sm-2">
              <input type="text" class="form-control" id="datepicker-default-from" placeholder="Select Date From" ng-model="dateSelected"/> 
            </div>          
            <div class="col-sm-2">
              <input type="text" class="form-control" id="datepicker-default-to" placeholder="Select Date To" ng-model="dateSelected"/>
            </div>
            <div class="col-sm-3">
              <button class="btn btn-primary" ng-click="filterOrdersBydate()"><i class="fa fa-search"></i> Filter </button>
               <p>&nbsp;</p>
            </div>

            <!-- <div class="col-sm-3 search1">
              <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" ng-change="applyGlobalSearch()" /><br />
            </div> -->
            
            <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">

              <tbody>
                <tr ng-repeat="o in $data">

                  <td data-title="'S.No'" sortable="'id'">{{$index+1}}</td>

                  <td data-title="'orderId'" sortable="'orderId'">
                    <a href="#app/cuorderdetails/orderid/{{o.cuId}}">{{o.orderId}}</a></td>
                  
                  <td data-title="'cuEmployee'" sortable="'cuEmployee'">{{o.cuEmployee}}</td>
                  <td data-title="'Status'" sortable="'status'">{{o.status}} 
                  
                  &nbsp; <a ng-hide="o.cuEmployee" class="fa fa-edit" ng-click="cuOrderTogglef(o.cuId)" style="cursor:pointer;"></a>
                  </td>

                  <td data-title="'Order Date'"  sortable="'orderDate'">{{o.orderDate | date : 'dd-MMM-yyyy hh:mm a'}}</td>
                  
                  
                </tr>
              </tbody>
            </table>
            
            <modal title=" Assing to Pickup Boy" visible="pickupBoyModal">
              <form role="form"  ng-submit="assignPickupBoy()" class="form-horizontal">
                
                <div class="form-group">
                  <input type="hidden" name="orderId" ng-model="cuOrderRequest.orderId">
                  <label class="control-label col-md-4" for="city">Pickup Boys
                    <span class="text-danger">*</span>
                  </label>
                  <div class="col-md-6">
                    <select class="form-control" ng-model="cuOrderRequest.cueId" name="cueId" ng-options="cue.cueId as cue.name for cue in cuEmployees" required>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-4"></label>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Submit
                        </button>
                    </div>
                </div>
              </form>
            </modal>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
