<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="VendorGroupController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Vendor Groups List</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Vendor Groups  List<small></small></h1>
  <!-- end page-header -->
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand">
              <i class="fa fa-expand"></i>
            </a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload">
              <i class="fa fa-repeat"></i>
            </a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse">
              <i class="fa fa-minus"></i>
            </a>
          </div>
          <h4 class="panel-title">Add / Modify Vendor Group</h4>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" name="validationForm" ng-submit="addVendorGroup()">
            <div class="form-group">
              <label class="control-label col-md-4" for="vendorgroup">Name <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" autocomplete="off" class="form-control" ng-model="vendorgroup.name" name="name" placeholder="Enter Name" required />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-4" for="vendorgroup">Code <span class="text-danger">*</span></label>
              <div class="col-md-6">
                <input type="text" autocomplete="off" class="form-control" ng-model="vendorgroup.code" name="code" placeholder="Enter Code" required />
              </div>
            </div>                      
            <div class="form-group m-b-0">
              <label class="control-label col-md-4"></label>
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary width-xs">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="panel panel-inverse">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Vendor Groups List </h4>
        </div>
        <div class="panel-body">
          <div class="table-responsive">
            <div class="col-md-3 search1">
              <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" />
              <br />
            </div>
            <table ng-table="tableParams" class="table table-condensed table-bordered table-striped" width="100%">
              <tbody>
                <tr ng-repeat="c in $data | filter:search">
                  <td data-title="'S.No'" sortable="'id'">{{c.id}}</td>
                  <td data-title="'Name'" sortable="'name'">{{c.name}}</td>
                  <td data-title="'Code'" sortable="'code'">{{c.code}}</td>
                  <td data-title="'Edit'">
                    <img src="assets/img/edit.png" ng-click="editVendorGroup(c.id);"> 
                  </td>
                  <td data-title="'status'" sortable="'status'">
                    <img src="assets/img/{{c.status}}.png" ng-click="statusVendorGroup(c.id);"> 
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
