<div ng-controller="pageWithTopMenuController">





</div>

<div ng-controller="StoresAndTargetsController">

    <!-- begin breadcrumb -->

    <ol class="breadcrumb pull-right">

        <li><a href="javascript:;">Home</a></li>

        <li class="active">Stores And Targets</li>

    </ol>

    <!-- end breadcrumb -->

    <!-- begin page-header -->

    <h1 class="page-header">Stores And Targets <small></small></h1>

    <!-- end page-header -->

    

    <div class="row">

        <div class="col-md-5">

            <div class="panel panel-inverse">

                <div class="panel-heading">

                    <div class="panel-heading-btn">

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">Add / Modify Store Targets</h4>

                </div>

                <div class="panel-body">

					<form class="form-horizontal" name="validationForm" ng-submit="addStoreTarget();">
                        <div class="form-group">
                            <label class="control-label col-md-4" for="block">Select Store <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                            <input type="hidden" name="id" ng-model="storeTarget.id" >
                                <select class="form-control" ng-model="storeTarget.storeId" name="storeId" ng-options="s.id as s.name for s in storesList" required >
                                 </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4" for="block">Orders Target <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="storeTarget.ordersTarget" name="ordersTarget" autocomplete="off" placeholder="ordersTarget"  required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4" for="block">Revenue Target <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="storeTarget.revenueTarget" name="revenueTarget" id="revenueTarget" autocomplete="off" placeholder="revenueTarget"  required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-4" for="block">Target Month <span class="text-danger">*</span></label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="storeTarget.targetMonth" name="targetMonth" id="targetMonth" autocomplete="off" placeholder=""  required />
                            </div>
                        </div>
                        
                        <div class="form-group m-b-0">
                            <label class="control-label col-md-4"></label>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-success width-xs">Submit</button>
                            </div>
                        </div>
   					 </form>
                </div>
             </div>
        </div>

        <div class="col-md-7">
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>

                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>

                    </div>

                    <h4 class="panel-title">Stores And Targets List</h4>

                </div>

                <div class="panel-body">
						<div class="table-responsive">
                       <div class="col-md-3 search1">

                          <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search"  /><br />

                       </div> 
                      <table ng-table="tableParams"  class="table table-striped table-bordered nowrap" width="100%">
                        <tbody>

                            <tr ng-repeat="st in $data | filter:search " >

                                <td data-title="'S.No'" sortable="'id'">{{st.id}}</td>
                                <td data-title="'Month'" sortable="'targetMonth'">{{st.targetMonth}}</td>
                                <td data-title="'Store'" sortable="'storeName'">{{st.storeName}}</td>
                                <td data-title="'Orders Target'" sortable="'ordersTarget'">{{st.ordersTarget}}</td>
                                <td data-title="'Revenue Target'" sortable="'revenueTarget'">{{st.revenueTarget}}</td>

                                <td data-title="'Edit'" ><img src="assets/img/edit.png" ng-click="singleStoreTarget(st.stId);" > </td>

                            </tr>

                        </tbody>

                    </table>


                </div>

            </div> 

                </div>

            </div>

        </div>

    </div>
