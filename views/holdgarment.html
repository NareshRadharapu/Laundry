<div ng-controller="pageWithTopMenuController">
</div>
<div ng-controller="HoldGarmentsController">
  <!-- begin breadcrumb -->
  <ol class="breadcrumb pull-right">
    <li><a href="javascript:;">Home</a></li>
    <li class="active">Hold Garments</li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Hold Garments <small></small></h1>
  <!-- end page-header -->
  <!-- begin row -->
  <div class="row">
    <!-- begin col-6 -->
    
    <div class="col-md-12" ng-show="true">
      <div class="panel panel-inverse" data-sortable-id="tree-view-1">
        <div class="panel-heading">
          <div class="panel-heading-btn">
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
            <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
          </div>
          <h4 class="panel-title">Hold Garments Details</h4>
        </div>
        <div class="panel-body">   
          <div class="table-responsive">
            <div class="col-md-3 search1">
              <input class="form-control" type="search" ng-model="search" name="search" placeholder="Search" ng-change="applyGlobalSearch()"   /><br />
            </div> 
            <table  class="table table-condensed table-bordered table-striped" >
             
             <thead>
              <tr>
                <th>S.No</th>
                <th>Item Name</th>
                <th>Service</th>
                <th>Brand</th>
                <th>Color</th>
                <th>Status</th>
                <th>Message</th>
                <th>In Barcode</th>
                <th>Action </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="order in holdGarments | filter:search ">
                <td>{{$index+1}}</td>
                <td>{{order.name}}</td>
                <td>{{order.service}}</td>
                <td>{{order.brand}}</td>
                <td>{{order.color}}</td>
                <td>{{order.secondStatus}}</td>
                <td>{{order.secondMessage}}</td>
                <td>{{order.inBarCode}}</td>
                <td><i ng-click="holdItemStatusToggle(order.inBarCode)" class="fa fa-edit"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div> 
    </div>
  </div>
  <modal title="Order Status " visible="itemStatusChangeFlag">
    <form role="form" ng-submit="changeOrderStatus()" class="form-horizental">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
          <select class="form-control" ng-model="holdGarment.secondStatus" class="" ng-options="s for s in holdGarment.statusList" id="orderStatus" ></select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
         <textarea name="message" class="form-control" ng-model="holdGarment.secondMessage" ></textarea>
       </div>
     </div>        
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
 </modal>
</div>
